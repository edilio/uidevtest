<!DOCTYPE html>
<html ng-app="uitest">
<head>
    <title>News</title>
    <link rel="stylesheet" href="../css/uidevtest.css">
    <script
            type="text/javascript"
            src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js">
    </script>
    <script type="text/javascript" src="../js/uitest.js"></script>
    <script type="text/javascript" src="../js/date.js"></script>
</head>
<body>
<div class="center">


<h1>UI Dev Test</h1>

    <div ng-controller="ctrl">
        <div ng-repeat="story in stories" class="list-story">
            <div class="list-img">
                <img  src="{{story.lead_photo_image_thumb}}" alt="{{story.lead_photo_caption}}" class="thumb shadow" >
            </div>
            <div class="list-container">
                <a href="#" class="list-head-line-link">{{ story.summary}}</a></br/>
                <span class="list-categories">Category / {{story.categories_name.join(', ')}}</span>

                <div class="list-dates">
                    Posted: {{formatDate(story.pub_date)}}</br/>
                    Updated: {{formatDate(story.updated)}}
                </div>

            </div>
        </div>

    </div>

</div>

</body>
</html>
